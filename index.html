<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles  -->
    <link rel="stylesheet" href="./src/styles/css-reset.css" />
    <link rel="stylesheet" href="./src/styles/tailwind_output.css" />
    <link rel="stylesheet" href="./src/styles/css/animations.css" />
    <link rel="stylesheet" href="./src/assets/fonts/Font-icons/iconly.min.css" />
    <!-- End of styles  -->
    <title>Weather App</title>
  </head>
  <body>
    <div id="container" class="w-full min-h-screen  bg-white dark:bg-slate-900 overflow-hidden relative">
      <!-------------------------------
            Start Select the first city
       --------------------------------->
      <div
        id="select_first_city"
        class="w-full min-h-screen relative hidden justify-center items-center"
      >
        <!-- Start First Page  -->
        <div
          class="select_first_city--first_page w-11/12 sm:w-8/12 md:w-6/12 xl:w-5/12 rounded-3xl mx-auto my-3 bg-gradient-to-b from-blue-300 to-blue-600 transition duration-700 animate_bottom"
        >
          <img
            src="./src/assets/images/sun/16.png"
            alt="sun image"
            class="body--image transition duration-700 w-6/12 mx-auto my-12 animate_bottom"
          />
          <div class="body--texts px-4 lg:px-0 text-center">
            <h1
              class="text-white font-bold text-xl sm:text-2xl animate_bottom transition duration-700"
            >
              Discover the Weather in Your City
            </h1>
            <p
              class="text-gray-300 text-sm mt-4 leading-7 animate_bottom transition duration-700"
            >
              Get to know your Weather maps and radar precipitation forecast
            </p>
            <button
              class="bg-white rounded-lg w-6/12 py-3 my-6 text-blue-600 border-transparent border-2 hover:text-white hover:bg-transparent hover:border-white outline-none animate_bottom transition duration-700"
            >
              Get Started
            </button>
          </div>
        </div>
        <!-- End of First Page  -->
        <!-- Start Select Box Popup -->
        <div
          class="select_first_city--selectbox w-11/12 sm:w-8/12 md:w-6/12 xl:w-5/12 rounded-3xl mx-auto my-3 bg-white absolute top-0 invisible transition duration-700 animate_bottom"
        >
        <button id="first_city--back_btn" class="bg-gray-100 px-4 py-2 rounded-lg flex items-center text-gray-700 hover:bg-gray-700 hover:text-white invisible animate_left transition duration-700">
          <i class="icon-arrow-left-square mr-2"></i>
          <span class="text-sm">Back</span>
        </button>
          <img
            src="./src/assets/images/location/location-pin.png"
            alt="sun image"
            class="selectbox--image mx-auto transition duration-700 animate_bottom"
          />
          <h2
            class="font-bold text-gray-700 text-xl sm:text-2xl text-center mb-10 transition duration-700 animate_bottom"
          >
            Select your City
          </h2>
          <!-- Start Found your city with ip  -->
          <div
            class="selectbox--founded_city_with_ip w-11/12 mx-auto transition duration-700"
          >
            <label for="city_with_ip" class="text-sm text-gray-400 mb-2 block"
              >City found with your ip</label
            >
            <div class="flex relative items-center justify-between">
              <input
                name="city_with_ip"
                id="city_with_ip"
                class="block bg-gray-50 focus:border-gray-400 transition-all cursor-pointer p-3 rounded-lg outline-none border-2 text-sm pr-8 text-gray-800 w-full"
                value="Not Access"
                disabled
              />
            </div>
            <div
              class="buttons w-full flex justify-around items-center my-4 transition duration-700 animate_bottom"
            >
              <button
                id="true_btn"
                class="w-5/12 bg-blue-100 p-3 rounded-lg text-blue-600 hover:bg-blue-600 hover:text-white transition-all flex items-center justify-center"
              >
                <i class="icon-accept text-lg mr-2"></i>
                <span>it's true</span>
              </button>
              <button
                id="wrong_btn"
                class="w-5/12 bg-red-100 p-3 rounded-lg text-red-600 hover:bg-red-600 hover:text-white transition-all flex items-center justify-center"
              >
                <i class="icon-close-square text-lg mr-2"></i>
                <span>wrong</span>
              </button>
            </div>
          </div>
          <!-- End of Found your city by ip  -->
          <!-- Start Select Default city -->
          <div
            class="selectbox--default_cities w-11/12 mx-auto h-0 transition duration-700 animate_bottom invisible hidden"
          >
            <label for="default_cities" class="text-sm text-gray-400 mb-2 block"
              >Default Cities</label
            >
            <div class="flex select relative">
              <select
                name="default_cities"
                id="default_cities"
                class="w-full block bg-gray-50 focus:border-gray-400 transition-all cursor-pointer p-3 rounded-lg outline-none border-2 text-sm pr-8 text-gray-800"
              >
                <option value="null">Choose from default cities</option>
                <option value="tehran">Tehran</option>
                <option value="tabriz">Tabriz</option>
                <option value="mashhad">Mashhad</option>
                <option value="esfahan">Esfahan</option>
                <option value="landan">Landan</option>
                <option value="moscow">Moscow</option>
                <option value="toronto">Toronto</option>
                <option value="tokyo">Tokyo</option>
                <option value="berlin">Berlin</option>
              </select>
              <i class="icon-arrow-down-1 absolute right-3 text-xl"></i>
            </div>
          </div>
          <!--  End of Select Default city -->
          <div
            class="selectbox--line items-center justify-around w-full px-3 mx-auto text-gray-400 mt-5 mb-3 h-0 transition duration-700 animate_bottom invisible hidden"
          >
            <hr class="w-5/12" />
            <span>or</span>
            <hr class="w-5/12" />
          </div>
          <!-- Enter custom city -->
          <div
            class="selectbox--custom_city w-11/12 mx-auto h-0 transition duration-700 animate_bottom invisible hidden"
          >
            <label for="custom_city" class="text-sm text-gray-400 mb-2 block"
              >Enter custom city</label
            >
            <div class="flex relative">
              <input
                type="text"
                name="custom_city"
                id="custom_city"
                placeholder="For example, Tehran..."
                class="w-full block bg-gray-50 focus:border-gray-400 transition-all cursor-pointer p-3 rounded-lg outline-none border-2 text-sm pr-8 text-gray-800"
              />
            </div>
          </div>
          <!-- Enter custom city -->
          <button
            type="button"
            class="selectbox--continue-btn bg-blue-600 hover:bg-blue-800 text-white my-7 py-3 rounded-lg w-1/2 mx-auto block opacity-50 cursor-pointer cursor-not-allowed h-0 transition duration-700 animate_bottom invisible hidden"
            disabled="true"
          >
            Continue
          </button>
        </div>
        <!-- Start Select Box Popup -->
      </div>
      <!-------------------------------
            End of Select the first city
       --------------------------------->
      <!-------------------------------
                Start APP
       --------------------------------->
       <div id="app" class="hidden px-3 max-w-screen-xl mx-auto transition duration-100">
        <!-- Start Header -->
        <div id="header" class=" max-w-screen-xl  mx-auto w-full py-3 mb-4 px-4 flex justify-between items-center ">
         <h2>
           <a href="#" class="text-lg font-bold text-gray-600 dark:text-gray-100">Weather App.</a>
         </h2>
         <!-- Start Theme switcher Button -->
           <span id="switcher_btn" class="text-xl bg-slate-100 cursor-pointer transition duration-200 p-3 font-black hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 dark:text-gray-200 rounded-lg flex items-center justify-center">
            <i class="icon-sun"></i>
           </span>
         <!-- End of Theme switcher Button -->
        </div>
        <!-- End of Header -->
        <div id="gradient_box" class="bg-gradient-to-b from-blue-300 to-blue-700 rounded-3xl w-full md:w-4/12 p-2">
          <!-------------------------------
                Start realtime weather
          --------------------------------->
          <div id="realtime_weather" class="p-3 text-white relative">
            <!-- start realtime titles  -->
            <div class="flex items-center justify-around mt-4">
              <div class="realtitle--degree flex justify-center w-6/12" >
                <h3 class="temp md:text-8xl lg:text-9xl font-semibold text-transparent bg-clip-text bg-gradient-to-t from-blue-500 to-white">
                  14
                </h3>
                <span class="font-semibold text-transparent bg-clip-text bg-gradient-to-t from-blue-300 to-white relative md:text-4xl lg:text-5xl">Â°</span>
              </div>
              <div class="real-img w-5/12">
                <img src="./src/assets/images/sun/16.png" alt="title" class="w-full mx-auto">
              </div>
            </div>
            <!-- End of realtime titles  -->
            <!--  Start Realtime City  -->
            <div class="realtitle--city flex justify-center items-center flex-col">
                <h2 class="location text-lg sm:text-2xl capitalize">
                  Los Angeles
                </h2>
                <div class="description text-sm text-blue-100 my-1"></div>
            </div>
            <!-- End of Realtime City  -->
            <!-- Start Weather More Info  -->
            <div id="more-info" class="flex w-full flex-col">
              <!-- start ROW 1 -->
              <div class="flex w-full justify-evenly items-center my-2">
                <div id="max-temp" title="Today's maximum temperature" class="flex items-center w-2/5 justify-center">
                  <i class="icon-thermometer-2 text-xl mr-2"></i>
                  <span> 15</span>
                </div>
                <span class="h-5 w-0.5 opacity-25 bg-white"></span>
                <div id="min-temp" title="Minimum temperature today" class="flex items-center w-2/5 justify-center">
                  <i class="icon-thermometer-4 text-xl mr-2"></i>
                  <span> -23</span>
                </div>
              </div>
              <!-- end ROW 1 -->
              <!-- start ROW 2 -->
              <div class="flex w-full justify-evenly items-center my-2">
                <div id="humidity" title="Humidity air" class="flex items-center w-2/5 justify-center">
                  <i class="icon-drop-percentage text-xl mr-2"></i>
                  <span></span>
                  <i class="text-xs ml-1 opacity-75">%</i>
                </div>
                <span class="h-5 w-0.5 opacity-25 bg-white "></span>
                <div id="wind" title="wind speed" class="flex items-center w-2/5 justify-center">
                  <i class="icon-wind text-xl mr-1"></i>
                  <span>1.23</span>
                  <i class="text-xs ml-2 opacity-75">km/h</i>
                </div>
              </div>
              <!-- end ROW 2 -->
              <!-- start ROW 3 -->
              <div class="flex w-full justify-evenly items-center my-2">
                <div id="sunrise" title="Sunrise" class="flex items-center w-2/5 justify-center">
                  <i class="icon-sunrise-2 text-xl mr-2"></i>
                  <span> 05:00</span>
                  <i class="text-xs ml-1 opacity-75">Am</i>
                </div>
                <span class="h-5 w-0.5 opacity-25 bg-white "></span>
                <div id="sunset" title="Sunset" class="flex items-center w-2/5 justify-center">
                  <i class="icon-sunset text-xl mr-2"></i>
                  <span> 18:00</span>
                  <i class="text-xs ml-1 opacity-75">Pm</i>
                </div>
                
              </div>
              <!-- end ROW 3 -->
            </div>
            <!-- Start Weather More Info  -->


          </div>
          <!-------------------------------
               End of realtime weather
          --------------------------------->
        </div>
      </div>
      <!-------------------------------
                End of APP
       --------------------------------->
      <!-------------------------------
                Start Loading
       --------------------------------->
      <div
        id="loading"
        class="w-full bg-white dark:bg-slate-800 h-screen fixed top-0 right-0 flex items-center justify-center flex-col"
      >
        <i class="icon-star text-blue-600 text-4xl lg:text-6xl"></i>
        <span class="text-sm text-gray-600 mt-3">Loading...</span>
      </div>
      <!-------------------------------
                End of Loading
       --------------------------------->
      <!-------------------------------
              Start Message box
       --------------------------------->
      <div
        id="message_box"
        class="w-full md:w-1/2 lg:w-1/3 absolute right-0 top-0 z-50 flex flex-col items-end pr-4 pt-4"
      >
      </div>
      <!-------------------------------
              End of Message box
       --------------------------------->
      <!-------------------------------
          Start Hidden Background section
       --------------------------------->
       <div id="hidden_background_section" class="w-screen h-screen absolute top-0 left-0 z-30 cursor-pointer bg-slate-700 opacity-50" ></div>
      <!-------------------------------
          End of Hidden Background section
       --------------------------------->
      <!-- Start Theme Switcher MENU  -->
      <div id="switcher_menu" class="w-screen absolute left-0 bottom-0 h-screen flex items-end md:items-center justify-center z-30">
      <!-- Start switcher MAIN  -->
        <div id="main" class="w-screen z-20 dark:text-white bg-white text-slate-800 dark:bg-slate-800 p-4 md:py-1 rounded-t-3xl md:rounded-3xl md:w-1/2 lg:w-1/3 transform translate-y-40 md:translate-y-10 " >
          <div class="switcher_menu--header relative mb-8 md:mb-0 ">
            <div class="line md:hidden w-8 mx-auto rounded-xl h-1 bg-slate-400 dark:bg-slate-600"></div>
          </div>
          <!-- Switcher menu --- BODY  -->
          <div class="switcher_menu--body">
            <div class="custom_radio_inputs">
              <!-- Start Option 1 -->
              <div class="option flex justify-between my-5 pr-3">
                <label for="dark" class="flex items-center cursor-pointer">
                  <i class="icon-night text-lg mr-2"></i>
                  <span>Dark</span>
                </label>
                <input type="radio" name="theme" value="dark" id="dark" class="invisible">
                <label for="dark" class="w-5 h-5 rounded-full border-2 border-blue-600 p-1 cursor-pointer">
                  <i class="w-full h-full block rounded-full"></i>
                </label>
              </div>
              <!-- End of Option 1 -->
              <!-- Start Option 2 -->
              <div class="option flex justify-between my-5 pr-3">
                <label for="light" class="flex items-center cursor-pointer">
                  <i class="icon-sun text-lg mr-2"></i>
                  <span>Light</span>
                </label>
                <input type="radio" name="theme" value="light" id="light" class="invisible">
                <label for="light" class="w-5 h-5 rounded-full border-2 border-blue-600 p-1 cursor-pointer">
                  <i class="w-full h-full block rounded-full"></i>
                </label>
              </div>
              <!-- End of Option 2 -->
              <!-- Start Option 3 -->
              <div class="option flex justify-between my-5 pr-3">
                <label for="auto" class="flex items-center cursor-pointer">
                  <i class="icon-mobile text-lg mr-2"></i>
                  <span>Use device settings</span>
                </label>
                <input type="radio" name="theme" value="auto" id="auto" class="invisible">
                <label for="auto" class="w-5 h-5 rounded-full border-2 border-blue-600 p-1 cursor-pointer">
                  <i class="w-full h-full block rounded-full"></i>
                </label>
              </div>
              <!-- End of Option 3 -->
            </div>
          </div>
          <!-- Switcher menu --- BODY  -->
        </div>
      <!-- End of switcher MAIN  -->
      </div>
      <!-- End of Theme Switcher MENU  -->

    </div>

    <!-----------------------
            Scripts
    ----------------------->
    <script type="module" src="./src/js/theme.js"></script>
    <script type="module" src="./src/js/weatherApp.js"></script>
    <script type="module" src="./src/js/dom.js"></script>
    <script type="module" src="./src/js/userCity.js"></script>
    <script type="module" src="./src/js/app.js"></script>
    <script type="module" src="./src/js/animaitons.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </body>
</html>
